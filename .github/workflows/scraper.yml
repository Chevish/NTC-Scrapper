name: NTC Scraper

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25.x'

      - name: Install dependencies
        run: npm ci

      - name: Create new branch
        id: branch
        run: |
          BRANCH="scraper-$(date +'%Y%m%d-%H%M%S')"
          git checkout -b $BRANCH
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Run API scraper
        run: node busTracker.js

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/routesGeoloc.json
          git commit -m "Update scraped data [ci skip]" || echo "No changes"
          git push origin ${{ steps.branch.outputs.branch }}

      - name: Merge branch to master
        run: |
          git checkout master
          git pull origin master
          git merge --no-ff ${{ steps.branch.outputs.branch }} -m "Merge scraper update"
          git push origin master
