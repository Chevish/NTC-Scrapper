name: NTC Scraper

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    permissions:
      contents: write 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          ref: master

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25.x'

      - name: Install dependencies
        run: npm ci

      - name: Run API scraper
        run: node busTracker.js -r ${{ env.ROUTE_TRACK_MS }} -b ${{ env.BUS_TRACK_MS }} -m ${{ env.MAX_RUNTIME_MS }} -w ${{ env.BUS_START_WINDOW_MS }}
    
      - name: Commit and Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")

          git add -A
          git commit -m "Update scraped data - $TIMESTAMP" || echo "Nothing to commit"
          git push origin master
