name: NTC Scraper

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    permissions:
      contents: write 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          ref: master

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25.x'

      - name: Install dependencies
        run: npm ci

      - name: Run API scraper
        run: node busTracker.js

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/routesGeoloc.json
          git diff --quiet --exit-code || git commit -m "Update scraped data [ci skip]"
          git push origin master
